<!-- signup.html -->
{% extends 'base.html' %}

{% block title %}Signup - AgriSphere{% endblock %}

{% block content %}
    <h2>Signup</h2>
    <form method="post" action="{% url 'Mainapp:signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
{% endblock %}
